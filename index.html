    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
      
      :root {
        --bg-primary: #050610;
        --bg-secondary: #0A0B1A;
        --bg-tertiary: #13152F;
        --border-color: rgba(67, 72, 133, 0.25);
        --glow-color: rgba(80, 40, 255, 0.5);
        --text-primary: #EAEAF5;
        --text-secondary: #8A8CAA;
        --accent-blue: #00BFFF;
        --accent-purple: #8A2BE2;
        --accent-cyan: #00E5FF;
        --accent-green: #00FF95;
        --accent-red: #FF4D4D;
        --accent-yellow: #FFD60A;
        --font-body: 'Inter', sans-serif;
        --font-mono: 'Roboto Mono', monospace;
      }

      body {
        font-family: var(--font-body);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
      }

      .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .aurora-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(150px);
        opacity: 0.15;
        animation: move 35s infinite alternate ease-in-out;
      }

      .aurora-shape-1 {
        width: 600px;
        height: 600px;
        background: var(--accent-blue);
        top: -25%;
        left: -15%;
      }

      .aurora-shape-2 {
        width: 500px;
        height: 500px;
        background: var(--accent-purple);
        top: 25%;
        right: -20%;
        animation-duration: 40s;
      }
      
      .aurora-shape-3 {
        width: 450px;
        height: 450px;
        background: var(--accent-cyan);
        bottom: -25%;
        left: 35%;
        animation-duration: 30s;
      }

      @keyframes move {
        from {
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
        to {
          transform: translate(150px, 80px) rotate(45deg) scale(1.1);
        }
      }

      .glass-pane {
        background-color: rgba(10, 11, 26, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid var(--border-color);
        box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      }
      
      .glowing-border {
        position: relative;
        z-index: 1;
        transition: transform 0.3s ease;
      }
      .glowing-border:hover {
        transform: translateY(-4px);
      }
      .glowing-border::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        z-index: -1;
        opacity: 0;
        transition: opacity 0.4s ease;
        filter: blur(4px);
      }
      .glowing-border:hover::before {
        opacity: 0.7;
      }
      
      /* Scanline Effect */
      .scanline-effect {
          position: relative;
          overflow: hidden;
      }
      .scanline-effect::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,0.03) 50%, rgba(255,255,255,0) 100%);
          background-size: 100% 4px;
          animation: scan 10s linear infinite;
      }
       @keyframes scan {
          0% { background-position: 0 0; }
          100% { background-position: 0 100px; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-tertiary);
        border-radius: 5px;
        border: 2px solid var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
      }

      /* Button Glow */
      @keyframes pulse-glow {
        0% { box-shadow: 0 0 5px var(--accent-cyan), 0 0 10px var(--accent-cyan); }
        50% { box-shadow: 0 0 20px var(--accent-cyan), 0 0 30px var(--accent-cyan); }
        100% { box-shadow: 0 0 5px var(--accent-cyan), 0 0 10px var(--accent-cyan); }
      }
      
      .btn-primary-glow {
        box-shadow: 0 0 8px var(--accent-blue), 0 0 16px var(--accent-blue);
      }
      .btn-primary-glow:hover {
         box-shadow: 0 0 16px var(--accent-blue), 0 0 32px var(--accent-blue);
      }

      .btn-sure-shot-glow {
        box-shadow: 0 0 8px var(--accent-purple), 0 0 16px var(--accent-red);
      }
       .btn-sure-shot-glow:hover {
        box-shadow: 0 0 16px var(--accent-purple), 0 0 32px var(--accent-red);
      }

    </style>
